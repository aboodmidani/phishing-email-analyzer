services:
  - type: web
    name: phishing-email-analyzer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: meta-llama/llama-3.1-8b-instruct:free
      - key: OLLAMA_API_KEY
        sync: false
      - key: OLLAMA_MODEL
        value: llama3.1
